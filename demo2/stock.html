<body class="bg-white text-slate-800">

  <!-- Header / Nav -->

  <main class="py-12 sm:py-16 bg-slate-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      
      <div class="text-center mb-12">
        <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Our Current Stock</h1>
        <p class="text-xl text-slate-600">Find your next New Age or Highclere adventure caravan.</p>
      </div>

      <!-- Filters & Sorting -->
      <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-slate-200">
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
          
          <!-- Search Query -->
          <div class="col-span-2 md:col-span-1">
            <label for="search-query" class="block text-sm font-medium text-slate-700 mb-1">Search</label>
            <input type="text" id="search-query" placeholder="Model, Brand..." class="w-full">
          </div>

          <!-- Brand Filter -->
          <div>
            <label for="brand-filter" class="block text-sm font-medium text-slate-700 mb-1">Brand</label>
            <select id="brand-filter" class="w-full">
              <option value="">All brands</option>
              <!-- Options populated by JS -->
            </select>
          </div>

          <!-- Condition Filter -->
          <div>
            <label for="condition-filter" class="block text-sm font-medium text-slate-700 mb-1">Condition</label>
            <select id="condition-filter" class="w-full">
              <option value="">All</option>
              <option value="New">New</option>
              <option value="Used">Used</option>
            </select>
          </div>

          <!-- Status Filter -->
          <div>
            <label for="status-filter" class="block text-sm font-medium text-slate-700 mb-1">Status</label>
            <select id="status-filter" class="w-full">
              <option value="">All</option>
              <option value="In Stock">In Stock</option>
              <option value="Available Soon">Available Soon</option>
              <option value="Sold">Sold</option>
            </select>
          </div>
          
          <!-- Sort By -->
          <div>
            <label for="sort-by" class="block text-sm font-medium text-slate-700 mb-1">Sort By</label>
            <select id="sort-by" class="w-full">
              <option value="Newest">Newest First</option>
              <option value="Oldest">Oldest First</option>
              <option value="PriceDesc">Price: High to Low</option>
              <option value="PriceAsc">Price: Low to High</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Results Count -->
      <div class="flex justify-between items-center text-slate-600 mb-6">
        <p>Showing <span id="results-count" class="font-bold text-slate-900">0</span> caravans</p>
      </div>

      <!-- Caravan Grid -->
      <div id="caravan-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Caravan Cards go here -->
      </div>
      
      <!-- Empty State -->
      <div id="empty-state" class="hidden text-center py-16 bg-white rounded-xl shadow-lg border border-slate-200">
        <svg class="w-16 h-16 text-slate-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9l3 3m0 0l-3 3m3-3h7"></path></svg>
        <p class="text-xl font-semibold text-slate-700">No Caravans Found</p>
        <p class="mt-2 text-slate-500">Try adjusting your filters or search terms.</p>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-center">
      &copy; 2025 Caravans Tasmania. All rights reserved. | <a href="index.html#enquiry" class="hover:underline">Contact Us</a>
    </div>
  </footer>

  <script>
    const grid = document.getElementById('caravan-grid');
    const qEl = document.getElementById('search-query');
    const brandEl = document.getElementById('brand-filter');
    const condEl = document.getElementById('condition-filter');
    const statusEl = document.getElementById('status-filter');
    const sortEl = document.getElementById('sort-by');
    const countEl = document.getElementById('results-count');
    const emptyEl = document.getElementById('empty-state');

    // --- Data Utilities ---

    // Utility to format price
    const formatPrice = (value) => {
      if (value === 0) return 'POA';
      return new Intl.NumberFormat('en-AU', {
        style: 'currency',
        currency: 'AUD',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(value);
    };

    // Mock file URL utility updated to handle uploaded file paths
    function fileUrl(rec, filename, thumbSize) {
      if (filename && filename.includes('-')) {
        return `uploaded:${filename}`;
      }
      // Fallback for placeholders
      return `https://placehold.co/${thumbSize.replace('x', 'X')}/e2e8f0/0f172a?text=Image+Missing`;
    }

    // MOCK DATA: Using uploaded image IDs for realistic display
    async function fetchCaravansPB(){
      // Note: In a real app, this would fetch data from Firestore or PocketBase.
      const uploadedImageId = 'NAC-1063-1920x1080-Website-2.jpg-8dded8cc-cc28-4246-ba74-709085501e89';
      return [
        {
          id: 'mock1',
          brand: 'New Age',
          model: 'Road Owl 21FT',
          condition: 'New',
          price_value: 85000,
          status: 'In Stock',
          main_image: uploadedImageId, 
          date_created: '2024-01-15',
          stock_number: 'NA21RO'
        },
        {
          id: 'mock2',
          brand: 'Highclere',
          model: 'Royal 20FT Family',
          condition: 'New',
          price_value: 95500,
          status: 'In Stock',
          main_image: uploadedImageId,
          date_created: '2024-03-20',
          stock_number: 'HC20R'
        },
        {
          id: 'mock3',
          brand: 'New Age',
          model: 'Manta Ray 19FT',
          condition: 'Used',
          price_value: 65000,
          status: 'Available Soon',
          main_image: uploadedImageId,
          date_created: '2023-11-01',
          stock_number: 'NA19MR'
        },
        {
          id: 'mock4',
          brand: 'Highclere',
          model: 'Monarch 18FT',
          condition: 'New',
          price_value: 78990,
          status: 'Sold',
          main_image: uploadedImageId,
          date_created: '2024-04-10',
          stock_number: 'HC18M'
        },
      ];
    }

    // --- Rendering and Filtering ---

    function cardHTML(rec) {
      const priceText = rec.price_value > 0 ? formatPrice(rec.price_value) : 'POA';
      const condBadgeClass = rec.condition === 'New' ? 'badge-new' : 'badge-used';
      const statusBadgeClass = rec.status === 'In Stock' ? 'badge-available' : (rec.status === 'Sold' ? 'badge-sold' : 'badge-used');

      return `
        <a href="caravan.html?id=${rec.id}" class="bg-white rounded-xl overflow-hidden shadow-md card-shadow transition-all duration-300 block border border-slate-100">
          <!-- Caravan Image -->
          <div class="h-48 overflow-hidden relative">
            <img 
              src="${fileUrl(rec, rec.main_image, '400x300')}" 
              alt="${rec.brand} ${rec.model}" 
              class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
            >
            <span class="absolute top-3 left-3 ${condBadgeClass} badge">${rec.condition}</span>
            <span class="absolute top-3 right-3 ${statusBadgeClass} badge">${rec.status}</span>
          </div>
          
          <div class="p-5">
            <h3 class="text-xl font-bold text-slate-900 mb-1 leading-tight">${rec.model}</h3>
            <p class="text-sm text-sky-600 font-semibold mb-3">${rec.brand}</p>
            
            <div class="flex items-end justify-between border-t pt-3 mt-3">
              <span class="text-2xl font-extrabold text-slate-900">${priceText}</span>
              <span class="text-sky-600 font-semibold flex items-center">
                View Details
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
              </span>
            </div>
          </div>
        </a>
      `;
    }

    function matches(rec) {
      const query = qEl.value.toLowerCase().trim();
      const brand = brandEl.value.trim();
      const condition = condEl.value.trim();
      const status = statusEl.value.trim();

      // Search query filter
      if (query && !(`${rec.brand} ${rec.model} ${rec.stock_number}`).toLowerCase().includes(query)) {
        return false;
      }

      // Brand filter
      if (brand && rec.brand !== brand) {
        return false;
      }

      // Condition filter
      if (condition && rec.condition !== condition) {
        return false;
      }
      
      // Status filter
      if (status && rec.status !== status) {
        return false;
      }

      return true;
    }

    function sortList(list) {
      const sort = sortEl.value;
      if (sort === 'PriceAsc') {
        return list.sort((a, b) => a.price_value - b.price_value);
      }
      if (sort === 'PriceDesc') {
        return list.sort((a, b) => b.price_value - a.price_value);
      }
      if (sort === 'Newest') {
        return list.sort((a, b) => new Date(b.date_created || 0) - new Date(a.date_created || 0));
      }
      if (sort === 'Oldest') {
        return list.sort((a, b) => new Date(a.date_created || 0) - new Date(b.date_created || 0));
      }
      return list;
    }

    function render(list) {
      const filtered = sortList(list.filter(matches));
      grid.innerHTML = filtered.map(cardHTML).join('');
      countEl.textContent = filtered.length;
      emptyEl.classList.toggle('hidden', filtered.length > 0);
    }

    // Populate brand dropdown dynamically
    function populateBrands(items) {
      const brands = Array.from(new Set(items.map(i => (i.brand || '').trim()).filter(Boolean))).sort();
      brandEl.innerHTML = '<option value="">All brands</option>' + brands.map(b => `<option value="${b}">${b}</option>`).join('');
    }

    // Load data
    fetchCaravansPB()
      .then(items => {
        window.__STOCK = items;
        populateBrands(items);
        render(items);
      })
      .catch(err => {
        console.error('Data load error:', err);
        emptyEl.classList.remove('hidden');
        emptyEl.textContent = 'Could not load stock.';
      });

    // Bind filters
    [qEl, brandEl, condEl, statusEl, sortEl].forEach(el => el.addEventListener('input', () => render(window.__STOCK || [])));
    condEl.addEventListener('change', () => render(window.__STOCK || []));
    statusEl.addEventListener('change', () => render(window.__STOCK || []));
  </script>
</body>
